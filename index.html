<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论文成果展示</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* 自定义样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .content {
            max-width: 1200px;
            margin: auto;
        }
        .video-title {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
        .video-container {
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container content">
        <!-- 论文标题和摘要 -->
        <h1 class="text-center">论文名称：XXX</h1>
        <p><strong>摘要：</strong>这里是论文的简要介绍...</p>

        <!-- 链接 -->
        <div class="links my-4">
            <p><strong>论文链接：</strong><a href="https://example.com/your-paper-link" target="_blank">点击这里</a></p>
            <p><strong>GitHub 代码链接：</strong><a href="https://github.com/your-username/your-repo" target="_blank">点击这里</a></p>
        </div>

        <!-- 算法原理图 -->
        <h2>原理图</h2>
        <div class="row">
            <div class="col-md-6">
                <img src="Media/method1.png" class="img-fluid" alt="算法原理图1">
            </div>
            <div class="col-md-6">
                <img src="Media/method2.png" class="img-fluid" alt="算法原理图2">
            </div>
        </div>

        <!-- 视频展示 -->
        <h2 class="mt-4">实验视频</h2>
        <div class="row">
            <!-- 前6个视频：3个一行，2行 -->
            <div class="col-md-4 video-container">
                <div class="video-title">视频 1</div>
                <video width="100%" controls>
                    <source src="Media/circle_assembly_1.mp4" type="video/mp4">
                </video>
            </div>
            <div class="col-md-4 video-container">
                <div class="video-title">视频 2</div>
                <video width="100%" controls>
                    <source src="Media/circle_assembly_2.mp4" type="video/mp4">
                </video>
            </div>
            <div class="col-md-4 video-container">
                <div class="video-title">视频 3</div>
                <video width="100%" controls>
                    <source src="Media/square_assembly_1.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 video-container">
                <div class="video-title">视频 4</div>
                <video width="100%" controls>
                    <source src="Media/square_assembly_2.mp4" type="video/mp4">
                </video>
            </div>
            <div class="col-md-4 video-container">
                <div class="video-title">视频 5</div>
                <video width="100%" controls>
                    <source src="Media/triangle_assembly_1.mp4" type="video/mp4">
                </video>
            </div>
            <div class="col-md-4 video-container">
                <div class="video-title">视频 6</div>
                <video width="100%" controls>
                    <source src="Media/triangle_assembly_2.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <!-- 后4个视频：每行一个视频 -->
        <div class="row">
            <div class="col-md-12 video-container">
                <div class="video-title">视频 7</div>
                <video width="100%" controls>
                    <source src="Media/bottle_assembly.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 video-container">
                <div class="video-title">视频 8</div>
                <video width="100%" controls>
                    <source src="Media/obstacle_avoidance.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 video-container">
                <div class="video-title">视频 9</div>
                <video width="100%" controls>
                    <source src="Media/human_robot.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 video-container">
                <div class="video-title">视频 10</div>
                <video width="100%" controls>
                    <source src="Media/sliding_assembly.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
